@if (isLoading()) {
  <div class="w-full h-full flex flex-col justify-center items-center">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </div>
} @else {
  @if (client()) {
    <h1 class="text-3xl font-bold mb-4" i18n>
      Client: <span>{{ client()!.name }}</span>
    </h1>
    <app-client-form (save)="onSave($event)" [initialValue]="client()" />
  } @else {
    <p>No client found with the id: {{ id }}</p>
  }
}
