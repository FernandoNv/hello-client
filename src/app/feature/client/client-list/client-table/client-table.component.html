@if (clients().length === 0) {
  <h3>No data...</h3>
} @else {
  <p-table
    stripedRows
    [value]="clients()"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-client>
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
          <div class="flex gap-4 mt-1">
            <p-button
              [outlined]="true"
              label="Edit"
              severity="secondary"
              class="w-full"
              styleClass="w-full"
              (onClick)="onEdit(client.id)"
            />
            <p-button
              [outlined]="true"
              label="Delete"
              severity="danger"
              class="w-full"
              styleClass="w-full"
              (onClick)="onDelete(client.id)"
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
}
