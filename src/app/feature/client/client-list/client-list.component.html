<h1 class="text-3xl font-bold mb-4">Create a New Client</h1>
@if (isLoading()) {
  <div class="w-full h-full flex flex-col justify-center items-center">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </div>
} @else {
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 2xl:grid-cols-4 gap-4">
    @for (client of clients(); track client.id) {
      <app-client-card [client]="client" (edit)="onEdit($event)" (delete)="onDelete($event)" />
    }
  </div>
}
